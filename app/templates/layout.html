<!DOCTYPE html>
<html>
<head>
    <meta charset='utf8'>
    <title>Noo.be</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='design.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div id='content'>
        {% block content %}{% endblock %}
    </div>
</body>

<script type='text/javascript'>
    var items = document.querySelectorAll('[id^="item"]');
    var spacing = 18;
    if(items.length > 2) {
        chWidth = "calc(100%/3 - " + spacing + "px)";
    } else chWidth = "calc(50% - " + spacing + "px)";

    for(var i = 0; i < items.length; i++) {
        items[i].style.width = chWidth;
    }
</script>
</html>
